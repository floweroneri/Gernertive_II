<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>제너러티브II 기록과 선택</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
        <style>
            @font-face {
            font-family: 'regular';
            src: url('Regular.otf') format('opentype');
            }

            body {
                margin: 0;
                padding: 0;
                display: flex;
                overflow: hidden;
                font-family: "regular";
            }
            h2 {
                margin: 0;
            }
            #name {
                margin-bottom: 10%;
            }
            #description {
                width: 60%;
                word-break: keep-all;
                line-height: 1.7;
                text-align: center;
            }

            #link {
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0%;
            left:1.5%;
            font-size: 20px;
            }


            #left, #right {
                height: 100vh; /* 화면 전체 높이 */
                transition: width 0.5s ease; /* 너비 변화 트랜지션 효과 */
            }
            #left {
                padding: 0;
                margin: 0;
                width: 50%;
                background-color: white;
                border: 1px solid black;
                cursor: pointer; /* 클릭 가능 커서 */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #right {
                width: 50%;
                background-color: black;
                color: white;
                cursor: pointer; /* 클릭 가능 커서 */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
    
            }
            #left.expanded {
                width: 5%; /* 클릭 시 확장될 너비 */
                white-space: pre;
                overflow: auto; 

            }
            #right.expanded {
                width: 95%; /* 클릭 시 축소될 너비 */
            }
            .iframe-container {
                width: 90%;
                height: 0;
                padding-top: 56.25%;  /* 16:9 비율 */
                position: relative; /* 상대 위치 */
                scollbar
            }

            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%; /* 자식 요소가 iframe의 크기를 채우도록 설정 */

            }
            iframe::-webkit-scrollbar {
             display: none;}
           a {
                text-decoration: none;
                color: black;
            }
            ::selection {
              background-color: #E7E7E7; /* 노란색 배경 */
            }

            /* 웹킷 브라우저 전용 선택자 */
            ::-webkit-selection {
              background-color: #E7E7E7;
            }
        </style>
    </head>
    <body>
        <a href="index.html" id="link"><p>← 기록과 선택</p></a>
        <span id="left">
            <h2>달걀 던지자</h2>
             <!-- <p id="subtitle">한글제목</p> -->
            <p id="name">오현유</p>
            <p id="description">달걀 던지자 게임은 비난에 대한 태도를 간단한 방식으로 재구성한 게임입니다.
            카메라 화면을 바탕으로 자신이 생각하는 비난받아 마땅한 사람을 기입합니다.  달걀을 열심히 던집니다. 달걀을 맞는 사람은 열심히 피해보지만 결국 달걀을 맞게 됩니다. 캡처한 화면을 바탕으로 누군가를 비난함은 결국 자신을 향해 돌아오고 있음을 기록해줍니다. 이게 나쁜지 좋은지는 자신이 선택하면 됩니다.</p>
        </span>
        <span id="right">
            <div class="iframe-container">
                <iframe src="https://problemgirl.github.io/heonyu/" frameborder="0"></iframe>
            </div>
        </span>
        <script>
            const right = document.getElementById("right");
            const left = document.getElementById("left");

            right.addEventListener("click", () => {
                // 클릭 시 클래스 추가/제거
                left.classList.toggle("expanded");
                right.classList.toggle("expanded");

                // #right가 expanded일 때 #left의 텍스트 색상 변경
                if (right.classList.contains("expanded")) {
                    left.querySelectorAll("p, h2").forEach(element => {
                        element.style.color = "#ffffff"; // 흰색으로 변경
                    });
                } else {
                    left.querySelectorAll("p, h2").forEach(element => {
                        element.style.color = "black"; // 기본 색상으로 돌아감
                    });
                }
            });
        </script>
    </body>
</html>
