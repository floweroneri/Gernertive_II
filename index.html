        <script>
        const cells = document.querySelectorAll("td");

        function handleHover(event) {
            // body의 배경색을 검정으로 변경
            document.body.style.backgroundColor = '#000000';

            // 모든 셀 숨기기
            cells.forEach(cell => {
                cell.classList.add("hidden"); // 모든 셀을 숨김
                cell.style.backgroundColor = ""; // 배경색 초기화
            });

            // 현재 hover된 셀의 group을 확인
            const hoveredCell = event.target;
            const groups = hoveredCell.getAttribute('data-group')?.split(' '); // 다중 그룹 처리

            if (groups) {
                // 속한 그룹에 맞는 셀은 숨기지 않음
                groups.forEach(group => {
                    document.querySelectorAll(`[data-group~="${group}"]`).forEach(cell => {
                        cell.classList.remove("hidden"); // 해당 그룹의 셀은 숨기지 않음
                        cell.style.backgroundColor = "#ffffff"; // 배경색을 흰색으로
                    });
                });
            }

            // 현재 hover된 셀은 항상 표시
            hoveredCell.classList.remove("hidden");
        }

        function resetVisibility() {
            // body의 배경색을 원래대로 복원
            document.body.style.backgroundColor = '#ffffff';

            // 모든 셀 다시 표시
            cells.forEach(cell => {
                cell.classList.remove("hidden");
                cell.style.backgroundColor = ""; // 배경색 초기화
            });
        }

        // hover 이벤트 연결
        cells.forEach(cell => {
            cell.addEventListener("mouseenter", handleHover);
            cell.addEventListener("mouseleave", resetVisibility);
        });

        document.body.addEventListener("mouseenter", function () {
            document.body.style.backgroundColor = "#ffffff"; // body 배경색을 흰색으로
        });
